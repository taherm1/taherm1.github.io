<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <link rel="canonical" href="https://1drv.ms/w/c/304662264743f676/Efop4kcKT7xKqK1pP1YaOBoBHh0cc5ATkH3jQSu3XtZ82A?e=mn1t9w" />
    
    <meta http-equiv="refresh" content="1; url=https://1drv.ms/w/c/304662264743f676/Efop4kcKT7xKqK1pP1YaOBoBHh0cc5ATkH3jQSu3XtZ82A?e=mn1t9w" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .animate-pulse-custom {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center">
        <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl shadow-2xl p-8 md:p-12">
            
            <!-- Icon -->
            <div class="mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-400 mx-auto animate-pulse-custom" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">
                We're on the move!
            </h1>
            
            <p class="text-gray-300 mb-8 text-lg">
                Please wait while we redirect you to our new home.
            </p>
            
            <div class="bg-gray-900/70 rounded-lg p-4 mb-8 border border-gray-700">
                <p class="text-gray-400">Redirecting in... <span id="countdown" class="font-bold text-white text-xl">2</span> seconds</p>
            </div>

            <p class="text-sm text-gray-500">
                Not working? <a href="https://1drv.ms/w/c/304662264743f676/Efop4kcKT7xKqK1pP1YaOBoBHh0cc5ATkH3jQSu3XtZ82A?e=mn1t9w" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Click here to go manually</a>.
            </p>
        </div>
        
        <!-- Footer credit -->
        <p class="text-xs text-gray-600 mt-8">Powered by a sprinkle of magic</p>
    </div>

    <script>
        // JavaScript for the countdown timer
        const countdownElement = document.getElementById('countdown');
        let seconds = 2;

        const interval = setInterval(() => {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>

</body>
</html>
